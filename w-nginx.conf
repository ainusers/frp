
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    
    server {
      listen 80;
      server_name editor.lanrenzaodu.top;
      charset utf-8;
      location / {
        proxy_pass http://editor.lanrenzaodu.top:7500/;
      }
    }

    server {
      listen 443 ssl;
      server_name monitor.lanrenzaodu.top;
      ssl_certificate /usr/local/tools/frp/www.lanrenzaodu.top/Nginx/1_www.lanrenzaodu.top_bundle.crt;
      ssl_certificate_key /usr/local/tools/frp/www.lanrenzaodu.top/Nginx/2_www.lanrenzaodu.top.key;
      ssl_session_timeout  5m;
      ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

      location / {
        proxy_pass https://monitor.lanrenzaodu.top:7443/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
      }

      proxy_ssl_server_name on;

    }

    server {
      listen 443 ssl;
      server_name portal.lanrenzaodu.top;
      ssl_certificate /usr/local/tools/frp/www.lanrenzaodu.top/Nginx/1_www.lanrenzaodu.top_bundle.crt;
      ssl_certificate_key /usr/local/tools/frp/www.lanrenzaodu.top/Nginx/2_www.lanrenzaodu.top.key;
      ssl_session_timeout  5m;
      ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      
      location / {
        proxy_pass https://portal.lanrenzaodu.top:7443/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
      }

      proxy_ssl_server_name on;

    }

}





